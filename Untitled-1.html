<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Histoire ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Force la hauteur exacte de l'√©cran */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Emp√™che TOUT d√©filement (haut/bas et gauche/droite) */
        }

        /* --- C≈íURS FLOTTANTS (ARRI√àRE-PLAN) --- */
        .bg-heart {
            position: absolute;
            top: -10vh;
            color: rgba(255, 255, 255, 0.4);
            animation: float 6s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- CONTENEUR PRINCIPAL --- */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* --- LA CARTE --- */
        .card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            padding: 40px 30px;
            text-align: center;
            animation: popIn 0.8s ease-out;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- TYPOGRAPHIE --- */
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #d63384;
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 1.2rem;
            color: #555;
            font-weight: 300;
            margin-bottom: 30px;
        }

        /* --- TIMELINE STORY --- */
        .story-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: left;
            opacity: 0; /* Cach√© au d√©but */
            transform: translateY(20px);
            animation: slideUp 0.6s forwards; /* Animation d'apparition */
            transition: transform 0.3s ease;
        }

        .story-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.8);
        }

        /* D√©lais d'animation pour l'effet "cascade" */
        .story-item:nth-child(3) { animation-delay: 0.5s; } /* 1er item */
        .story-item:nth-child(4) { animation-delay: 1.0s; } /* 2eme item */
        .story-item:nth-child(5) { animation-delay: 1.5s; } /* 3eme item */

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-box {
            background: #ff6b81;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            margin-right: 15px;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
        }

        .text-box h3 {
            margin: 0;
            font-size: 1rem;
            color: #d63384;
            font-weight: 700;
        }

        .text-box p {
            margin: 2px 0 0 0;
            font-size: 0.85rem;
            color: #666;
        }

        /* --- BOUTON FINAL --- */
        .btn-next {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 50px;
            background: #ff6b81;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 107, 129, 0.4);
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2.2s; /* Appara√Æt en dernier */
            transition: all 0.3s ease;
        }

        .btn-next:hover {
            background-color: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <div class="card">
            <h1>Coucou Wendy</h1>
            <h2>Une petite histoire rien que pour toi ‚ù§Ô∏è</h2>

            <div class="story-item">
                <div class="icon-box">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="text-box">
                    <h3>Presque 2 ans</h3>
                    <p>D√©j√† tant de souvenirs et d'amour partag√©s ensemble.</p>
                </div>
            </div>

            <div class="story-item">
                <div class="icon-box">
                    <i class="fas fa-home"></i>
                </div>
                <div class="text-box">
                    <h3>Notre chez nous</h3>
                    <p>Bient√¥t notre cocon pour construire notre avenir.</p>
                </div>
            </div>

            <div class="story-item">
                <div class="icon-box">
                    <i class="fas fa-baby"></i>
                </div>
                <div class="text-box">
                    <h3>Nos projets</h3>
                    <p>Fonder notre petite famille rien qu'√† nous.</p>
                </div>
            </div>

            <a href="Version ameliorer ou pas saint valentin.html" class="btn-next">
                Continuer l'aventure ‚ûú
            </a>
        </div>
    </div>

    <script>
        // Script pour les c≈ìurs en arri√®re-plan
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const symbols = ['‚ù§Ô∏è', 'üíñ', 'üå∏', '‚ú®'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
